<!doctype html>

<html>
<head><title>209_Dayasagar_Prc6A</title></head>

<body>

  <h2> JavaScript Native Objects <i> compilation </i> </h2>

  <p id="demo"> </p>

</body>

<script>

document.getElementById("demo").innerHTML = "Boolean Object:" + new Boolean (true) + "<br>";

document.getElementById("demo").innerHTML += "Array Object:" + new Array([5, 6, 7, 18]) + "<br>";

document.getElementById("demo").innerHTML += "Date Object:" + new Date() + "<br>";

document.getElementById("demo").innerHTML += "String Object: " + new String("Hello World Starts") + "<br>"; 

document.getElementById("demo").innerHTML += "Number object: "+ new Number (777) + "<br>";

document.getElementById("demo").innerHTML += "Math Object:" + Math.PI + "<br>"; 



let text= "hi user";

let pattern = /Hi user/i;



let result = text.match (pattern); 

document.getElementById("demo").innerHTML += "RegExp Object:" + result + "<br>";

</script>

</html>
