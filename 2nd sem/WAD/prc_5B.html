<!DOCTYPE html>
<html>
<head>

<title>
Roll no 209
</title>
<script>
const number = parseInt(prompt('Enter the number of terms: '));
let n1= 0, n2 = 1, nextterm;
document.write('Fibonacci series');


for(let i = 1;i<=number;i++){
     document.write('\n',n1)
	nextterm= n1+n2;
	n1=n2
	n2=nextterm
}
</script>
</head>
